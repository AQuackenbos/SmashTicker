<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="SmashTicker: Super Smash Bros. Stream Lister">
	<meta name="author" content="Andrew Quackenbos">
	<link href="css/bulma.min.css" rel="stylesheet"/>
	<link href="css/rpg-awesome.min.css" rel="stylesheet"/>
	<link href="css/custom.css" rel="stylesheet"/>
</head>
<body>
	<nav class="panel">
		<div class="panel-tabs">
			<a id="settings" href="#settings" class="has-icons-left tab is-active" data-tippy="Settings">
				<span class="icon is-small is-left">
					<i class="ra ra-cog ra-2x"></i>
				</span>
			</a>
			<a id="tournaments" href="#tournaments" class="has-icons-left tab tournaments" data-tippy="Tournaments">
				<span class="icon is-small is-left">
					<i class="ra ra-crossed-axes ra-2x"></i>
				</span>
			</a>
			<a id="all" href="#all" class="has-icons-left tab streams" data-tippy="All Smash Streams">
				<span class="icon is-small is-left">
					<i class="smashicon all"></i>
				</span>
			</a>
			<a id="ultimate" href="#ultimate" class="has-icons-left tab streams" data-tippy="Super Smash Bros. Ultimate">
				<span class="icon is-small is-left">
					<i class="smashicon ultimate"></i>
				</span>
			</a>
			<a id="wiiu" href="#wiiu" class="has-icons-left tab streams" data-tippy="Super Smash Bros. for Wii U">
				<span class="icon is-small is-left">
					<i class="smashicon wiiu"></i>
				</span>
			</a>
			<a id="threeds" href="#threeds" class="has-icons-left tab streams" data-tippy="Super Smash Bros. for Nintendo 3DS">
				<span class="icon is-small is-left">
					<i class="smashicon threeds"></i>
				</span>
			</a>
			<a id="brawl" href="#brawl" class="has-icons-left tab streams" data-tippy="Super Smash Bros. Brawl">
				<span class="icon is-small is-left">
					<i class="smashicon brawl"></i>
				</span>
			</a>
			<a id="melee" href="#melee" class="has-icons-left tab streams" data-tippy="Super Smash Bros. Melee">
				<span class="icon is-small is-left">
					<i class="smashicon melee"></i>
				</span>
			</a>
			<a id="sixtyfour" href="#sixtyfour" class="has-icons-left tab streams" data-tippy="Super Smash Bros.">
				<span class="icon is-small is-left">
					<i class="smashicon sixtyfour"></i>
				</span>
			</a>
		</div>
		<div id="tab-settings" class="tabcontent">
			<div class="panel-block">
				<p class="control">
					<label class="switch is-left" for="setting-popout">
						<input type="checkbox" name="popout" id="setting-popout"/>
						<span class="slider"></span>
					</label>
					<span class="is-right">Open Streams in Player view</span>
				</p>
			</div>
			<div class="panel-block">
				SmashTicker 2.0.0 by NovaX81
			</div>
			<a class="panel-block" href="https://github.com/AQuackenbos/SmashTicker" target="_blank">
				Github
			</a>
			<a class="panel-block" href="https://chrome.google.com/webstore/detail/super-smash-bros-stream-l/nhjklhalmbccpfhpnedcleiabpkocggi" target="_blank">
				Chrome Extension
			</a>
			<a class="panel-block" href="https://ko-fi.com/novax81" target="_blank">
				<img src="img/ko-fi.svg" style="margin-right:10px;width:30px;height:30px"/> if you really love this buy me a coffee i guess
			</a>
		</div>
		<div id="tab-tournaments" class="tabcontent"></div>
		<div id="tab-all" class="tabcontent"></div>
		<div id="tab-ultimate" class="tabcontent"></div>
		<div id="tab-wiiu" class="tabcontent"></div>
		<div id="tab-threeds" class="tabcontent"></div>
		<div id="tab-brawl" class="tabcontent"></div>
		<div id="tab-melee" class="tabcontent"></div>
		<div id="tab-sixtyfour" class="tabcontent"></div>
	</nav>
	<template id="tournamentHeader">
		<a class="panel-block title">
			<span class="icon is-small is-left panel-icon">
				<i class="ra ra-crossed-axes ra-2x"></i>
			</span>
			<span class="tournament-header">
				Featured Tournaments
			</span>
			<span class="refresh">
			  <button class="button">
				<i class="ra ra-cycle ra-lg"></i>
			  </button>
			</span>
		</a>
	</template>
	<template id="poweredByTemplate">
		<a class="panel-block subtitle powered-by">
		  
		</a>
	</template>
	<template id="tournamentTemplate">
		<div class="panel-block">
			<div class="box">
				<article>
					<div class="content">
						<p>
							<a class="tournament-name" target="_blank"></a>
							&bull;
							<small class="tournament-location"></small>
							<br />
							<small class="tournament-dates"></small>
						</p>
						<div class="box eventContainer"></div>
					</div>
				</article>
			</div>
		</div>
	</template>
	<template id="eventTemplate">
		<article class="media">
			<div class="media-left">
				<figure class="image is-32x32">
					<img class="game-image"/>
				</figure>
			</div>
			<div class="media-content">
				<div class="content">
					<p>
						<a class="event-name" target="_blank"></a>
						&bull;
						<small><em class="event-game"></em></small>
						<br />
						<small><em class="event-times"></em></small>
					</p>
				</div>
			</div>
		</article>
	</template>
	<template id="titleTemplate">
	  <a class="panel-block title">
	    <span class="panel-icon game">
	      <i class="smashicon"></i>
	    </span>
	    <span class="game-name"></span>
	    <span class="stream-count"></span>
	    <span class="viewers"></span>
	    <span class="refresh">
	      <button class="button">
	        <i class="ra ra-cycle ra-lg"></i>
	      </button>
	    </span>
	  </a>
	</template>
	<template id="headerTemplate">
	  <a class="panel-block header">
	     <span class="panel-icon game">Game</span>
	     <span class="streamer" data-tippy-content="Stream Topic">Streamer</span>
		 <span class="channelimg"></span>
	     <span class="viewers">Viewers</span>
	  </a>
	</template>
	<template id="rowTemplate">
	  <a class="panel-block streamrow">
	    <span class="panel-icon game">
	      <i class="smashicon"></i>
	    </span>
		<img class="channelimg"/>
	    <span class="streamer"></span>
	    <span class="viewers"></span>
	  </a>
	</template>
	<template id="loadingPlaceholder">
		<a class="panel-block loading">
			<progress class="progress is-small is-primary" max="100">Loading</progress>
		</a>
	</template>
	<script src="js/vendor/tippy.all.min.js"></script>
	<script src="js/load.js"></script>
	<script src="js/vendor/ga.js"></script>
</body>
</html>
